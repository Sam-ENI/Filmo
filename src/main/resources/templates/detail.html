<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>page index</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="jumbotron">Filmothèque 2</h1>

		<h2 class="h2">Liste des films:</h2>
		<table class="table table-striped">
			<tr>
				<th>Titre</th>
				<th>Année de sortie</th>
				<th>Durée</th>
				<th>Réalisateur</th>
				<th>Genre</th>
			</tr>
	
			<tr>
				
				<td th:text="${film.titre}"></td>
				<td th:text="${film.anneeDeSortie}"></td>
				<td th:text="${film.duree}"></td>
				<td th:text="|${film.realisateur.prenom}  ${film.realisateur.nom}|"></td>
				<td th:text="${film.genre.genreDuFilm}"></td>

			</tr>
		</table>

		<a th:href="@{/index}">Retour à la liste</a>
</body>
</html>
